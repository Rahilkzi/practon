<html>
<body bgcolor="pink">
<script>
var str1 = "Hey diddle diddle, the cat and the fiddle, The cow jumped over the moon.";
var str2 = "The little dog laughed to see such fun, And the dish ran away with the spoon!";

document.write(str1 + "<br>" + str2 + "<br>");
var str1Len = str1.length;
document.write("Length of string is " + str1Len + "<br>");
var x = "It's alright";
var y = 'We are the so-called "Vikings" from the north';
document.write("<br>" + x + "<br>");
document.write("<br>" + y + "<br>");
</script>
</body>
</html>

<!--Calculating factorial:-->

<html>
<head>
<script>
function show()
{
var i,no,fact;
fact=1;
no=Number(document.getElementById("num").value);
for(i=1;i<=no;i++)
{
fact=fact*i;
}
document.getElementById("answer").textContent=fact;
}
</script>
</head>
<body>
<br>
Enter Number:<input id="num"><br>
<hr>
Answer: <h2 id="answer"></h2><br>
<button onclick="show()">factorial</button>
</body>
</html>

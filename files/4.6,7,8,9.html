1.Number validation function:<!DOCTYPE html>
<html>
<head>
<script>
function validate() {
  var num = document.myform.num.value;
  if (isNaN(num)) {
    document.getElementById("numloc").innerHTML = "Enter a numeric value only";
    return false;
  } else {
    return true;
  }
}
</script>
</head>
<body>
<form name="myform" action="http://www.javatpoint.com/javascriptpages/valid.jsp" onsubmit="return validate()">
  Number: <input type="text" name="num"><span id="numloc"></span><br/>
  <input type="submit" value="Submit">
</form>
</body>
</html>

4.	Email validation function:
<!DOCTYPE html>
<html>
<head>
</head>
<body bgcolor="cyan">
<form name="myform" method="post" onsubmit="return validateemail()">
  Email: <input type="text" name="email"><br/>
  <input type="submit" value="Register">
</form>

<script>
function validateemail() {
  var x = document.myform.email.value;
  var atposition = x.indexOf("@");
  var dotposition = x.lastIndexOf(".");

  if (atposition < 1 || dotposition < atposition + 2 || dotposition + 2 >= x.length) {
    alert("Please enter a valid e-mail address\nat position: " + atposition + "\ndot position: " + dotposition);
    return false;
  }
}
</script>
</body>
</html>
